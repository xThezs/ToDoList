<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="d-flex flex-column container-fluid">
    
        <h1 class=" mt-5  mx-auto"> To Do List</h1>
        <form id="form_todo" class="row g-3 needs-validation mx-auto" novalidate>
            <div class="col-10 ">
                <input type="text" class="form-control " id="task_entry" placeholder="Insérer votre tâche" required>   
            </div>
          
            <div class="col-2">
                <button class="btn btn-primary button" id="butt_submit" type="submit"> + </button>
            </div>
        </form>
        </br>
        <div class="d-flex container table-responsive-lg">
            <table class="table table-dark table-striped table-hover align-items-center">
                <thead class="thead-dark col-12">
                    <tr class=>
                        <th class="col-12 " scope="col"> Vos tâches</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        fetch("http://localhost:3030/task/read")
                        .then(res=>res.json())
                        .then(data=>{
                        console.log(data)
                        });
                    </script>
                        
                </tbody>
            </table>
        </div>
        <template id="task">
            <tr id="tr" class="row">
              <td id="task_td" class="d-flex col-8 tasks"></td>
              <td class="col-2"><button id="button_val" class="validate btn btn-success"></button></td>
              <td class="col-2"><button id="button_del" class="delete btn btn-danger"></button></td>
            </tr>
        </template>
        <template id="error">
            <a id="errorbox" href="javascript:void(0)" onclick=Hide() class="pop-up pop-upx p-4 justify-content-center align-items-center">
                
            </a>
        </template>
    
    </main>
</body>
<script src="js/script.js"></script>
</html>
